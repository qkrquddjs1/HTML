<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>폼 관련 태그 실습 </title>
</head>
<body>
    <h1>회원가입</h1>
<from>
    <fieldset>
        <legend>필수 입력 사항</legend>
        <label>ID</label><input type="text" placeholder="아이디 10글자 이내 ">
        <input type="button" value="중복확인"> <br>
        <label>비밀번호</label><input type="text" placeholder="영문,숫자,특수문자 포함 8자 이상"><br>
        <label>비밀번호확인</label><input type="text"><br>
        <label>Email</label><input type="text">
        <select name = "mail">
            <option value="직접입력">직접입력</option>
            <option value="naver">@naver.com</option>
            <option value="gmail">@gmail.com</option>
        </select>
    </fieldset>
</from>

<from>
    <fieldset>
    <legend> 추가정보 </legend>
     <label>프로필사진</label>
        <input type="file" name="newfile" multiple><br>
            <label> 성별 : </label>
                <input id="male" type="radio" name="gender" value="M">
                    <label for="male"> 남자 </label>
                <input id="female" type="radio" name="gender" value="F">
                    <label for="female">여자 </label><br>
    <label>생년월일 : </label>
        <input type="date" name="date"><br>
    <label>취미</label><br>
        <input type="checkbox" id="baseball" name="hobby" value="야구">
            <label for="baseball">야구</label>
        <input type="checkbox" id="basketball" name="hobby" value="농구">
            <label for="basketball">농구</label>
        <input type="checkbox" id="football" name="hobby" value="축구">
            <label for="football">축구</label><br>
        <input type="checkbox" id="study" name="hobby" value="공부">
            <label for="study">공부</label>
        <input type="checkbox" id="music" name="hobby" value="음악감상">
            <label for="music">음악감상</label><br>
        <input type="checkbox" id="randm" name="hobby" value="기타">
            <label for="randm">기타 :</label>
                <input type="text"><br>
        <label> 자기소개</label><br>
        <textarea name="contents" id="" cols="40" rows="4"
                  style="resize: none"></textarea>
        <br>
        <button type="submit">회원가입</button> <button type="reset">다시입력</button><button type="button"> 이전으로</button>

    </fieldset>
</from>

</body>
</html>
